{% extends "layout.html" %}

{% block body %}
    <!-- Header section
    ================================================== -->
    <section id="header" class="header-two">
        <div class="container">
            <div class="row">

                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                    <div class="header-thumb">
                        <h1 class="wow fadeIn" data-wow-delay="0.2s">Test live with VideoJs</h1>
                        <!--<h1 class="wow fadeInUp" data-wow-delay="0.2s" style="color: red">Discount 40% for first 5 order this month</h1>-->
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Single Project section
    ================================================== -->
    <section id="single-project">
        <div class="container">
            <div dir="ltr" style="text-align: left;" trbidi="on">
                <video class="video-js vjs-default-skin" controls="" height="400" id="example-video" width="600">
                    <source src="https://svs.itworkscdn.net/ktv1live/ktv1.smil/playlist.m3u8"
                            type="application/x-mpegURL"></source>
                </video>
                <script src="https://unpkg.com/video.js/dist/video.js"></script>
                <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
                <script>
                    var player = videojs('example-video');
                    player.play();
                </script>
            </div>

        </div>
        <script>
        </script>
    </section>

{% endblock %}
