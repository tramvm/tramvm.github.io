{% extends "layout.html" %}

{% block body %}

    <!-- Header section
    ================================================== -->
    <section id="header" class="header-four">
        <div class="container">
            <div class="row">

                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                    <div class="header-thumb">
                        <h1 class="wow fadeIn" data-wow-delay="0.6s">Contact Us</h1>
                        <p class="wow fadeInUp" data-wow-delay="0.6s">workspace.gold@gmail.com</p>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <!-- Contact section
    ================================================== -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="wow fadeInUp col-md-3 col-sm-12"></div>
                <div class="wow fadeInUp col-md-6 col-sm-12" data-wow-delay="0.5s">
                    <h1>Let's succeed together!</h1>
                    <div class="contact-form">
                        <form id="contact-form" method="post" action="/message">
                            <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                            <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                            <textarea name="message" class="form-control" placeholder="Message" rows="4"
                                      required></textarea>
                            <div class="contact-submit">
                                <input type="submit" class="form-control submit" value="Send a message">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
